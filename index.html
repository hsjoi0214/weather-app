<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>THE POCKET WEATHER APP</title>
</head>

<body>
    <article class="search-bar">
        <section class="search">
            <input type="text" placeholder="ENTER A VALID CITY NAME">
            <button><img src="assets/media/search.png" alt="searchfield"></button>
        </section>
        <section class="weather-info">
        <div class="onscreendata">
            <h1 class="temperature">22째c</h1>
            <h2 class="city">Berlin</h2>
            <img src="assets/media/rain01.png" class="weather-icon">
        </div>
        <div class="moreonscreendata">
            <p class="feelsliketemp">Feels-like : 22째c</p>
            <p class="tempmax">H : 22째c</p>
            <p class="tempmin">L : 22째c</p>              
        </div>
            <button class="show-hide-button">Click To View More Details</button>
            <div class="details">
                <div class="col">
                    <img src="assets/media/humidity01.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/media/wind02.png">
                    <div>
                        <p class="windspeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/media/visibility02.png">
                    <div>
                        <p class="visibility">7 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <script src="assets/js/script.js"></script>
</body>

</html>
